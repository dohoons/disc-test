<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DISC Test</title>
  <script type="text/javascript">
    // Single Page App workaround for GitHub Pages
    // Store the current path and redirect to index.html
    // The app will restore the original path from sessionStorage
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', path);
    window.location.replace('/disc-test/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
